{% extends "organizer/base_organizer.html" %}

{% block title %}


{% endblock title %}

{% block content %}



<h2> Tags</h2>
<ul>
	{% for tag in tag_list %}
	<li><a href="{{ tag.get_absolute_url }}">
		{{tag.name|title}}
	</a></li>
	{% empty %}
	<li><em>No tags found</em></li>
	{% endfor %}
	</ul>
	
	<div>
	<a href="{% url 'organizer_create_tag' %}">
		Create a New Tag
	</a>
</div>
{% endblock content %}
